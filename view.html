  <script>
    $(document).ready(function () {
      var item = JSON.parse(window.localStorage.getItem("selectedItemArr")); // Retrieving
      console.log(item);

      $(".card-title").html("<h2>Office Details: " + item.Name + "</h2>");
      $(".card-text").append(
        "<ul class='list-group list-group-flush'><li class='list-group-item'>Office: " +
          item.Name +
          "</li><li class='list-group-item'>State: " +
          item.State +
          "</li><li class='list-group-item'>Address: " +
          item.Address +
          "</li><li class='list-group-item'>Distance from your location: " +
          item.Distance +
          " KM</li><li class='list-group-item'><iframe class='embed-responsive-item' src='https://maps.google.com/maps?q=" +
          item.latB +
          ", " +
          item.lngB +
          "&z=15&output=embed' height='400' width='500' frameborder='0' style='border:0'></iframe><div><a class='btn btn-primary' style='color:white' href='http://maps.google.com/?q=" +
          item.Name +
          "'>Open in Google Maps</a></div></li></ul>"
      );
    });
  </script>
